<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDF Generator</title>
</head>
<body>

    <input type="text" class="name" placeholder="Digite seu nome">
    <input type="text" class="age" placeholder="Digite sua idade">
    <button class="btn" onclick="pdfGenerator()">Gerar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script>

        function pdfGenerator() {
            var name = document.querySelector('.name')
            var age = document.querySelector('.age')

            var nameV = name.value
            var ageV = age.value

            var doc = new jsPDF()
            doc.text("Olá " + nameV + " Sua idade é " + ageV , 10, 10)
            doc.save('a4.pdf')
        }
        
    </script>
</body>
</html>
